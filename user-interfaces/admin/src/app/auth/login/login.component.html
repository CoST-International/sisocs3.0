<div class="flex flex-col justify-center min-h-screen bg-gray-200 sm:py-12" *ngIf="!isRequestLoading">
  <div class="p-10 mx-auto xs:p-0 md:w-full md:max-w-md">
    <div class="w-full bg-white shadow divide-y divide-gray-200 scale-in-center">
      <div class="flex justify-center p-4 bg-gray-400 h-14">
        <img src="../../../assets/logo/login-sisocs.png" alt="sisocs-logo">
      </div>
      <div class="px-5 py-7">
        <form [formGroup]="loginForm">
          <div class="mb-5">
            <label class="block pb-1 text-sm font-semibold text-gray-600">Email</label>
            <input type="text" formControlName="email" class="w-full px-3 py-2 mt-1 text-sm border rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent" />
            <span *ngIf="email?.errors && email?.touched" class="text-xs text-red-500 capitalize">
              <span *ngIf="email?.errors?.required">
                Email is Required
              </span>
            </span>
          </div>
          <div class="mb-5">
            <label class="block pb-1 text-sm font-semibold text-gray-600">Password</label>
            <input type="password" formControlName="password" class="w-full px-3 py-2 mt-1 text-sm border rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent" />
            <span *ngIf="pwd?.errors && pwd?.touched" class="text-xs text-red-500 capitalize">
              <span *ngIf="pwd?.errors?.required">
                Password cannot be blank
              </span>
            </span>
          </div>
          <button type="button" [disabled]='loginForm.invalid' (click)="login(loginForm)" color="primary" mat-flat-button class="transition duration-200 text-white w-full py-2.5 rounded text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
              <span class="inline-block mr-2">Login</span>
          </button>
        </form>
      </div>

<div class="fixed top-0 left-0 z-50 block w-full h-full bg-white opacity-75" *ngIf="isRequestLoading">
  <span class="relative block w-0 h-0 mx-auto my-0 text-green-500 opacity-75 top-1/2" style="top: 50%;">
