<div class="h-12 mb-5 bg-white shadow-sm">
  <h1 class="py-2 pl-4 text-sm">
    Guarantees
  </h1>
</div>




<div class="px-3.5">
  <section class="text-gray-600 bg-white">
    <div class="mx-auto" *ngIf="!isLoading">
      <div class="pt-8 mx-16 overflow-auto">
        <mat-horizontal-stepper linear class=" mx-7" #stepper>
          <mat-step [stepControl]="guaranteeForm">
            <ng-template matStepLabel>
              <span>Guarantee</span>
            </ng-template>
            <form [formGroup]="guaranteeForm">
              <div class="mt-5 grid grid-cols-1">
                <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">Process Number: <svg class="inline-block w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg></label>
                <input formControlName="project_id" [matAutocomplete]="auto" class="px-2 py-1 mt-1 border-2 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent" type="text" placeholder="Choose Contract" />
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayStateProjects" required>
                  <mat-option *ngFor="let item of filteredProjects | async" [value]="item">
                    <span class="text-xs font-thin text-gray-700">{{item?.process_number_standard }} - - <span class="text-xs">{{ item?.project_name }}</span></span>
                  </mat-option>
                </mat-autocomplete>
              </div>
              <div class="mt-5 grid grid-cols-1">
                <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">Expiration Date: </label>
                <input formControlName="expiration_date" class="px-2 py-1 mt-1 border-2 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent" type="date" placeholder="" />
              </div>
              <div class="flex mt-5 space-x-4">
                <div class="w-1/2 mt-5 grid grid-cols-1">
                  <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">Currency: <svg class="inline-block w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg></label>
                  <select formControlName="currency" class="px-2 py-1 mt-1 border-2 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent">
                    <option *ngFor="let currency of currencies">{{ currency.title }}</option>
                  </select>
                </div>
                <div class="w-1/2 mt-5 grid grid-cols-1">
                  <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">Amount: <svg class="inline-block w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg></label>
                  <input formControlName="amount" class="px-2 py-1 mt-1 border-2 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent" type="text" placeholder="" />
                </div>
              </div>
              <div class="mt-5 grid grid-cols-1">
                <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">Waranty Type: </label>
                <select formControlName="waranty_type" class="px-2 py-1 mt-1 border-2 border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent">
                  <option *ngFor="let waranty of warantyTypes">{{ waranty.title }}</option>
                </select>
              </div>
              <div class="flex justify-end my-4">
               <div class="space-x-4">
                <button type="button" mat-stroked-button class="text-gray-800 border border-gray-100">Cancel</button>
                <button type="button" (click)="saveGuarantee(guaranteeForm, stepper)" mat-flat-button  class="text-white bg-blue-400">Next</button>
               </div>
              </div>
            </form>
          </mat-step>
          <mat-step [stepControl]="documentFormStep">
            <ng-template matStepLabel>Documents</ng-template>
            <button type="button" (click)="openDocumentDialog()" mat-flat-button  class="text-white bg-blue-400">Add Document</button>
            <div class="flex justify-end my-4">
              <div class="space-x-4">
               <button type="button" mat-stroked-button matStepperPrevious class="text-gray-800 border border-gray-100">Back</button>
               <button type="button" mat-stepper-next mat-flat-button  class="text-white bg-blue-400">Save Draft</button>
              </div>
             </div>
          </mat-step>
        </mat-horizontal-stepper>
      </div>
    </div>
  </section>



</div>
