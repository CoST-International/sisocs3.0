<div class="h-12 mb-5 bg-white shadow-sm">
  <h1 class="py-2 pl-4 text-sm">
    Entities
  </h1>
</div>

<div class="px-3.5" *ngIf="!isRequestLoading">
  <section class="text-gray-600 bg-white">
    <div class="mx-auto">
      <div class="pt-16 mx-2 overflow-auto sm:mx-16">
        <form [formGroup]="entityForm" class="mx-1">

          <div class="flex mt-5 space-x-4">
            <div class="w-1/2 grid grid-cols-1">
              <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">
                Entity Name
                <svg *ngIf="entityName?.valid" [ngClass]="{ 'text-green-500': entityName?.valid && (entityName?.touched || entityName?.dirty) }" class="inline-block w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                <svg *ngIf="entityName?.invalid" [ngClass]="{ 'text-red-500': entityName?.invalid && (entityName?.touched || entityName?.dirty) }" class="inline-block w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg>
              </label>
              <input
                formControlName="entity_name"
                [ngClass]="{ 'border-2 border-red-400 focus:ring-2 focus:ring-red-600':  (entityName?.invalid && (entityName?.touched || entityName?.dirty)), 'border-2 border-green-400 focus:ring-2 focus:ring-green-600': entityName?.valid && (entityName?.touched || entityName?.dirty) }"
                class="px-2 py-1 mt-1 border-2 border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent"
                type="text"
                placeholder="" />

                <div *ngIf="entityName?.errors && entityName?.touched" class="pt-2 text-xs text-red-500 capitalize">
                  <div *ngIf="entityName?.errors?.required">
                    Entity Name is required
                  </div>
                </div>
            </div>
            <div class="w-1/2 grid grid-cols-1">
              <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">
                Entity Legal Name
                <svg *ngIf="entityLegalName?.valid" [ngClass]="{ 'text-green-500': entityLegalName?.valid && (entityLegalName?.touched || entityLegalName?.dirty) }" class="inline-block w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                <svg *ngIf="entityLegalName?.invalid" [ngClass]="{ 'text-red-500': entityLegalName?.invalid && (entityLegalName?.touched || entityLegalName?.dirty) }" class="inline-block w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg>
              </label>
              <input
                formControlName="entity_legal_name"
                [ngClass]="{ 'border-2 border-red-400 focus:ring-2 focus:ring-red-600':  (entityLegalName?.invalid && (entityLegalName?.touched || entityLegalName?.dirty)), 'border-2 border-green-400 focus:ring-2 focus:ring-green-600': entityLegalName?.valid && (entityLegalName?.touched || entityLegalName?.dirty) }"
                class="px-2 py-1 mt-1 border-2 border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent"
                type="text"
                placeholder="" />

                <div *ngIf="entityLegalName?.errors && entityLegalName?.touched" class="pt-2 text-xs text-red-500 capitalize">
                  <div *ngIf="entityLegalName?.errors?.required">
                    Entity Legal Name is required
                  </div>
                </div>
            </div>
          </div>

          <div class="flex mt-5 space-x-4">
            <div class="w-1/2 grid grid-cols-1">
              <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">
                Identifier
                <svg *ngIf="identifier?.valid" [ngClass]="{ 'text-green-500': identifier?.valid && (identifier?.touched || identifier?.dirty) }" class="inline-block w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
              </label>
              <input
                formControlName="identifier"
                class="px-2 py-1 mt-1 border-2 border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent"
                type="text"
                placeholder="" />
              <div *ngIf="identifier?.errors && identifier?.touched" class="pt-2 text-xs text-red-500 capitalize">
                <div *ngIf="identifier?.errors?.required">
                  Identifier is required
                </div>
              </div>
            </div>
            <div class="w-1/2 grid grid-cols-1">
              <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">
                Website
              </label>
              <input
                formControlName="website"
                class="px-2 py-1 mt-1 border-2 border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent"
                type="text"
                placeholder="" />
            </div>
          </div>

          <div class="mt-5 grid grid-cols-1">
            <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">
              Description
            </label>
            <textarea
              formControlName="description"
              class="h-32 px-2 py-1 mt-1 border-2 border-gray-400 rounded resize-none focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent"
              type="text"
              placeholder=""></textarea>
          </div>

          <div class="flex mt-5 space-x-4">
            <div class="w-1/2 grid grid-cols-1">
              <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">
                Direction
              </label>
              <input
                formControlName="direction"
                class="px-2 py-1 mt-1 border-2 border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent"
                type="text"
                placeholder="" />
            </div>
            <div class="w-1/2 grid grid-cols-1">
              <label class="text-xs text-gray-500 capitalize md:text-sm text-light ">
                Telephone
              </label>
              <input
                formControlName="telephone"
                class="px-2 py-1 mt-1 border-2 border-gray-400 rounded focus:outline-none focus:ring-2 focus:ring-gray-600 focus:border-transparent"
                type="text"
                placeholder="" />
            </div>
          </div>

          <div class="flex justify-end my-8">
           <div class="space-x-4">
            <button type="button" mat-stroked-button [routerLink]="['/dashboard/']" class="text-gray-800 border border-gray-100">Cancel</button>
            <button [disabled]="entityForm.invalid" type="button" color="primary" (click)="saveEntity(entityForm)" mat-flat-button  class="text-white bg-blue-400">Save Entity</button>
           </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>

<div *ngIf="isRequestLoading">
  <div class="fixed top-0 left-0 z-50 block w-full h-full bg-white opacity-75">
    <span class="relative block w-0 h-0 mx-auto my-0 text-green-500 opacity-75 top-1/2" style="top: 50%;">
    </span>
    <div class="flex items-center justify-center h-screen">
      <img class="items-center" src="../../../../../assets/logo/loader-gif/sisocs-loader.gif" alt="loader">
    </div>
  </div>
</div>
