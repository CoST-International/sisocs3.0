<div fxLayout="column">

  <app-mainnav></app-mainnav>

  <section class="text-gray-600 body-font relative">
    <div class="absolute inset-0 bg-gray-300">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3869.779487489669!2d-87.2070893851657!3d14.090190590129117!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f6fa2b68fa10a67%3A0x90210b704185c298!2sINSEP!5e0!3m2!1sen!2sro!4v1616480724906!5m2!1sen!2sro" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
    <div class="container px-5 py-24 mx-auto flex">
      <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">como podemos ayudarte?</h2>
        <p class="leading-relaxed mb-5 text-gray-600">Para consultas, envíenos un correo electrónico utilizando el formulario a continuación</p>
        <form  class="mt-6" *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm)" autocomplete="off">
          <div class="relative mb-4">
            <label for="name" class="leading-7 text-sm text-gray-600">Nombre</label>
            <input type="text" id="name" name="name" formControlName="name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Correo electrónico</label>
            <input type="email" id="email" name="email" formControlName="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          </div>
          <div class="relative mb-4">
            <label for="message" class="leading-7 text-sm text-gray-600">Mensaje</label>
            <textarea id="message" name="message" formControlName="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          </div>
          <button [disabled]="!contactForm.valid"  class="text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg">Enviar mensaje</button>


        </form>


      </div>
    </div>
  </section>

  <app-mainfooter></app-mainfooter>



</div>
